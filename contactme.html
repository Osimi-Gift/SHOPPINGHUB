<body>
    <div class="container">
       <form>
        <h3>Get In Touch</h3>
        <input type="text" id="name"  placeholder="Your Full Name" required>
        <input type="email" id="email"  placeholder="Email" required>
        <input type="number" id="phone"  placeholder="phone number" required>
        <textarea  id="message" placeholder="Leave a Message"  rows="4"></textarea>
        <button class="form" onclick="alert(' Your Message Have Been Sent  THANK YOU') ">Submit</button>
    </form> 
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
     
        display: block;
        border-radius: 20px;
        justify-content: center;
        align-items: center;
        width:200px;
        margin: 5% auto;
        padding-top: 200px;
        padding: 50px; 
        padding-bottom: 60px;
        background-color:rgb(4, 74, 102);
      "
    >
      <form action="" class="form" >
          <h2 style="color: white; margin-left:200px;">Register today</h2>
        <input type="text" class="input" placeholder="First Name" required />
        <input type="text" class="input"   placeholder="Last Name" required/>
        <input type="email" class="input"  placeholder="Email Address" required />
        <input type="number" class="input"  placeholder="Phone Number" required/>
        <div>
          <select style="margin-left:20px ; margin-top:5px;" required>
            <option value="gender">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <input type="password" class="input"  placeholder="Password"required />
        <input type="password" class="input"  style=" text-decoration: none;"placeholder=" Confirm Password" required />
        <button class="submit" style=" color:white;margin-left:20px; padding:5px;margin-top: 20px;"><b>Sign-up</b></button>
      </form>
      <h3 class="message"></h3>
      <button style="padding:10px ;margin-left:20px; margin-top: 20px;""><a href="login.html">Login</a></button>
    </div>
      
    <script src="SCRIPT.JS"></script>
  </body>
</html>
